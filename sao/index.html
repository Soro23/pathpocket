<html>
  <head>
    <title>SAO</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  </head>
  <body id="nav-detect-drag">
    <nav id="floating-nav">
      <ul id="nav-options">
        <li class="opt-right">
          <div class="option">
            <i class="fa-solid fa-user" style="color: #e7a92d"></i>
          </div>
        </li>
        <li class="opt-left">
          <div class="option">
            <i class="fa-solid fa-share" style="color: #e7a92d"></i>
            <ul class="floating submenu0 active">
              <li><i class="fa-brands fa-github"></i><span>Github</span></li>
              <li>
                <i class="fa-brands fa-instagram"></i><span>Instagram</span>
              </li>
              <li>
                <i class="fa-brands fa-linkedin"></i><span>Linkedin</span>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <div id="message-icon" class="option">
            <i class="fa-solid fa-message" style="color: #e7a92d"></i>
          </div>
        </li>
        <li class="opt-left">
          <div class="option">
            <i class="fa-solid fa-gear" style="color: #e7a92d"></i>
            <ul class="floating submenu0 active">
              <li>
                <i class="fa-solid fa-screwdriver-wrench"></i
                ><span>Options</span>
              </li>
              <li><i class="fa-solid fa-question"></i><span>Help</span></li>
              <li>
                <i class="fa-solid fa-right-from-bracket"></i><span>Exit</span>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/modal-append.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
  </body>
</html>

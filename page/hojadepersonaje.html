<div class="left-content">
  <div class="character-sheet">
    <h1>Pathfinder Character Sheet</h1>

    <!-- Character Info Section -->
    <div class="section">
      <h2 class="section-header">Character Info</h2>
      <div class="attribute">
        <label for="character-name">Name:</label>
        <input type="text" id="character-name" value="Sirius Black" />
      </div>
      <div class="attribute">
        <label for="character-class">Class:</label>
        <input type="text" id="character-class" value="Rogue" />
      </div>
      <div class="attribute">
        <label for="character-race">Race:</label>
        <input type="text" id="character-race" value="Elf" />
      </div>
    </div>

    <!-- Abilities Section -->
    <div class="section">
      <h2 class="section-header">Abilities</h2>
      <div class="abilities">
        <div class="ability">
          <label for="strength">Strength:</label>
          <input type="text" id="strength" value="16" />
        </div>
        <div class="ability">
          <label for="dexterity">Dexterity:</label>
          <input type="text" id="dexterity" value="18" />
        </div>
        <div class="ability">
          <label for="constitution">Constitution:</label>
          <input type="text" id="constitution" value="14" />
        </div>
      </div>
      <div class="abilities">
        <div class="ability">
          <label for="intelligence">Intelligence:</label>
          <input type="text" id="intelligence" value="12" />
        </div>
        <div class="ability">
          <label for="wisdom">Wisdom:</label>
          <input type="text" id="wisdom" value="10" />
        </div>
        <div class="ability">
          <label for="charisma">Charisma:</label>
          <input type="text" id="charisma" value="16" />
        </div>
      </div>
    </div>

    <!-- Skills Section -->
    <div class="section skills">
      <h2 class="section-header">Skills</h2>
      <div class="skill">
        <label for="acrobatics">Acrobatics:</label>
        <input type="text" id="acrobatics" value="+7" />
      </div>
      <div class="skill">
        <label for="stealth">Stealth:</label>
        <input type="text" id="stealth" value="+10" />
      </div>
      <div class="skill">
        <label for="perception">Perception:</label>
        <input type="text" id="perception" value="+5" />
      </div>
      <!-- Add more skills as needed -->
    </div>
  </div>
</div>
